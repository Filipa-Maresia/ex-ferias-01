<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const companies = [
        { name: "Company One", category: "Finance", start: 1981, end: 2004 },
        { name: "Company Two", category: "Retail", start: 1992, end: 2008 },
        { name: "Company Three", category: "Auto", start: 1999, end: 2007 },
        { name: "Company Four", category: "Retail", start: 1989, end: 2010 },
        { name: "Company Five", category: "Technology", start: 2009, end: 2014 },
        { name: "Company Six", category: "Finance", start: 1987, end: 2010 },
        { name: "Company Seven", category: "Auto", start: 1986, end: 1996 },
        { name: "Company Eight", category: "Technology", start: 2011, end: 2016 },
        { name: "Company Nine", category: "Retail", start: 1981, end: 1989 },
      ];

      const ages = [33, 12, 20, 16, 5, 54, 21, 44, 61, 13, 15, 45, 25, 64, 32];
      const person = { name: "Costas", address: { street: "Lalaland 12" } };

      //   1 - Faz console.log do nome de cada empresa usando forEach;

      companies.forEach((company) => console.log(company.name));

      //   2 - Faz console.log do nome de cada empresa iniciada após 1987;
      companies.forEach((company) => {
        if (company => 1987) {
          console.log(company.name);
        }
      });

      //   3 - Faz console.log da soma se somar todas os valores do array ages usando reduce;

      const sumAges = ages.reduce((total, age) => {
        return total + age;
      }, "sum of values:");

      console.log(sumAges);


      //  4 - Faz console.log de um novo objeto que tenha as propriedades de name e category iguais a companies[0], usando o destructuring de objects.

    const [firstCompany] = companies; 

    const { name, category } = firstCompany; 

    const newObject = { name, category };

    console.log(newObject);


      //  5 - Faz destructuring da propriedade street e cria uma variável chamada street do objet person.
    //   ex: const { a, b } = obj;
    
    const { address: { street } } = person;

    console.log(street);

      // 6 - Cria uma função que devolve as companies que tenham uma data de início superior a 1996 e inferior a 2004, inclusivé

      function filterCompanies(companiesArray) {
        return companiesArray.filter((company) => {
          return company.start >= 1997 && company.start <= 2004;
        });
      }

      const filteredCompanies = filterCompanies(companies);
      console.log(filteredCompanies);

    </script>
  </body>
</html>
